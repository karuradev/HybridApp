<script>
	debug.info('[index.html] starting app...');

	var karura = new exports.Karura();
	globals.karura = karura;

	karura.setDispatchHandle('window.globals.karura');

	globals.app = new window.exports.app.Application.getInstance({
		view : $('article'),
		karura : karura
	});

	globals.app.start();
